<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="railGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="trainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#railGradient)" opacity="0.1"/>
  
  <!-- Track/Rails -->
  <line x1="30" y1="100" x2="170" y2="100" stroke="url(#railGradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Rail ties -->
  <line x1="50" y1="85" x2="50" y2="115" stroke="url(#railGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="80" y1="85" x2="80" y2="115" stroke="url(#railGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="110" y1="85" x2="110" y2="115" stroke="url(#railGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="140" y1="85" x2="140" y2="115" stroke="url(#railGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="170" y1="85" x2="170" y2="115" stroke="url(#railGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Train car body -->
  <rect x="60" y="60" width="80" height="40" rx="5" fill="url(#trainGradient)" stroke="url(#trainGradient)" stroke-width="2"/>
  
  <!-- Train windows -->
  <rect x="70" y="68" width="12" height="12" rx="2" fill="#1f2937" opacity="0.8"/>
  <rect x="88" y="68" width="12" height="12" rx="2" fill="#1f2937" opacity="0.8"/>
  <rect x="106" y="68" width="12" height="12" rx="2" fill="#1f2937" opacity="0.8"/>
  <rect x="124" y="68" width="12" height="12" rx="2" fill="#1f2937" opacity="0.8"/>
  
  <!-- Train wheels -->
  <circle cx="75" cy="115" r="6" fill="url(#railGradient)"/>
  <circle cx="130" cy="115" r="6" fill="url(#railGradient)"/>
  
  <!-- Motion lines (speed indicator) -->
  <line x1="40" y1="140" x2="55" y2="140" stroke="url(#trainGradient)" stroke-width="2" opacity="0.7"/>
  <line x1="32" y1="150" x2="47" y2="150" stroke="url(#trainGradient)" stroke-width="2" opacity="0.7"/>
  <line x1="148" y1="140" x2="163" y2="140" stroke="url(#trainGradient)" stroke-width="2" opacity="0.7"/>
  <line x1="155" y1="150" x2="170" y2="150" stroke="url(#trainGradient)" stroke-width="2" opacity="0.7"/>
</svg>
